<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Week 8 Work</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="output">

      </div>
    </div>

  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


  <script>
    //get the JSON
    var url = "https://justin-maharaj.github.io/class/week8/assets/myJson.json";
    $.getJSON(url).done(function(data) {
      //once we have json do the following:
      console.log("success! ");
      console.dir(data);
      var dataHtml = "<table class='table table-striped table-hover'>" +
        "<tr>" +

        "<th>Name</th>" +
        "<th>Year Of Release</th>" +
        "<th>Genre</th>" +
        "<th>Number of Songs</th>" +
        "<th>Label</th>" +
        "<th>Single</th>" +
        "</tr>";

      for (var i = 0; i < data.length; i++) {
        console.log("i " + i);
        dataHtml += "<tr>" +
          "<td>" + data[i].name + "</td>" +
          "<td>" + data[i].yearOfRelease + "</td>" +
          "<td>" + data[i].genre + "</td>" +
          "<td>" + data[i].numberOfSongs + "</td>" +
          "<td>" + data[i].label + "</td>" +
          "<td>" + data[i].single + "</td>" +
          "</tr>";
      }

      //when the document is ready
      $(document).ready(function() {
        //write it to the screen
        $(".output").html(dataHtml);
      })
    }).fail(function(data) {
      console.log("failed! " + JSON.stringify(data));
    });
  </script>



</body>

</html>
